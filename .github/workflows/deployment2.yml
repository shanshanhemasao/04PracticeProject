name: Deployment Exercise 2
on: push
jobs: 
  lint:
    runs-on: windows-latest
    steps:
      - name: Get code
      - uses: actions/checkout@v3

      - name: Install Dependencies
      - run: npm ci

      - name: Lint
      - run: npm run Lint

  test:
    needs: lint
    runs-on: windows-latest
    steps:
      - name: Get code
      - uses: actions/checkout@v3

      - name: Install Dependencies
      - run: npm ci
      
      - name: Test code
      - run: npm run test

  deploy:
    needs: test
    runs-on: windows-latest
    steps:
      - name: Get code
      - uses: actions/checkout@v3

      - name: Install Dependencies
      - run: npm ci
      
      - name: Build code
      - run: npm run Build

      - name: Deploy
      - run: echo "Deploying..."